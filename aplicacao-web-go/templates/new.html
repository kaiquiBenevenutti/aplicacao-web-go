{{define "new-produto"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja Kaiqui Golang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Loja Kaiqui Golang</a>
  </div>
</nav>
<div class="container">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-5">Novo produto</h1>
      <p class="lead">Insira os detalhes</p>
    </div>
  </div>
  <form method="POST" action="insert">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <input type="text" name="descricao" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <label for="preco">Preço:</label>
          <input type="number" name="preco" class="form-control" step="0.01">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" name="quantidade" class="form-control">
        </div>
      </div>
    </div>
    <button type="submit" value="salvar" class="btn btn-success">Salvar</button>
    <a class="btn btn-danger" href="/">Voltar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}

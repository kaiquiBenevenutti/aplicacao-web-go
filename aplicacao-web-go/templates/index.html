{{define "index"}}

{{template "_head"}}

<body>

{{template "_nav"}}

<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>R$ {{printf "%.2f" .Valor}}</td>
                        <td>{{.Quantidade}}</td>
                        <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Remover</a></td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <a href="/new-produto" class="btn btn-primary mb-2">Novo produto</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
